{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container col-12 col-md-8 g-4">
    <div class="row justify-content-center">
        <div class="col-md-8 mt-3">
            <h3 class="main-text text-center">{% trans "Sign Out" %}</h3>

            <p class="sub-text">{% trans 'Are you sure you want to sign out?' %}</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 mt-3 sub-text d-flex justify-content-center">

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn page-link mb-4" type="submit">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
