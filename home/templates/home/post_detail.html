{% extends "base.html" %}

{% block content %}

{% load static %}

<div class="container">
    <div class="row justify-content-center g-4">
        <div class="image">
            <img src="{% static 'images/cafe1.jpg' %}" class="scale" alt="placeholder">
        </div>
        <div class="col-md-6">
            <h1 class="post-cafename">{{ post.cafename }}</h1>
            <p class="post-excerpt">{{ post.excerpt }}</p>
            <!-- <p class="post-excerpt">{{ review.rating }} | {{ review.count }} </p>-->
            <!-- The post cafe info goes here -->
            <!-- Use the | safe filter inside the template tags -->
            <p class="post-info">{{ post.cafeinfo | safe }}</p>
        </div>
        <div class="col-md-6">
            <p class="post-address"><strong>Address: </strong><br>{{ post.address }}</p>
            <p class="post-phone"><strong>Phone: </strong><br>{{ post.phone }}</p>
            <p class="post-opentime"><strong>Opening hours: </strong><br>{{ post.opentime }}</p>
        </div>
    </div>
</div>

{% endblock %}
