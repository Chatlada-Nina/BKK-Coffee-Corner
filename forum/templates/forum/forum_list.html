{% extends "base.html" %} {% load static %} {% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum</title>
  </head>

  <body>
    <div>
      <h1>Forum list</h1>
      {% for forum in object_list %}
    <div>
      <a href="{% url 'forum_detail' forum.slug %}" class="forum-link">
      <h2>{{forum.title}}</h2>
      <p>by: {{forum.author}}</p>
      <p>{{forum.created_on}}</p></a>
      {% endfor %}
    </div>
    </div>
  </body>
</html>

{% endblock %}
