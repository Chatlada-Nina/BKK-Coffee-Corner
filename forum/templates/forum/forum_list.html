<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum</title>
  </head>

  <body>
    <h1>Forum list</h1>
    {% for forum in object_list %}
    <h2>{{forum.title}}</h2>
    <p>written by: {{forum.author}}</p>
    <p>{{forum.created_on}}</p>
    {% endfor %}
  </body>
</html>
