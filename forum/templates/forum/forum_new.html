{% extends "base.html" %} 

{% load static %} 

{% block content %}

<div class="container-fluid">
  <div class="row justify-content-center">
    <h2 class="main-text my-4 text-center">Forum <span class="fw-light text-decoration-underline">let's talk!</span></h2>
    <div class="col-10 col-md-6">
      <form id="forumForm" class="row justify-content-center g-2" action="{% url 'new-forum' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <div class="text-center p-4"><button class=" submit-btn">Create topic</button></div>
      </form>
    </div>
  </div>
</div>


{% endblock %}

<!-- Add script from forums.js -->
{% block extra %}
<script src="{% static 'js/forums.js' %}"></script>
{% endblock %}
