{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container mt-2">
    <div class="row justify-content-center g-4">
        <div class="col-12 col-md-6 text-center">
            <img src="{% static 'images/about-img.png' %}" alt="about us" class="col-12 col-md-6 about-img">
        </div>
        <div class="col-12 col-md-6">
            <h2 class="main-text">{{ about.title }}</h2>
            <div class="sub-text">{{ about.content | safe }}</div>
        </div>
        
        <div class="row">
            <div class="col text-right mb-4">
                <p class="text-end"><em>Updated on: {{ about.updated_on }}</em></p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
