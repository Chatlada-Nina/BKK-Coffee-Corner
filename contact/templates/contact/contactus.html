{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

      <!-- Contact us form -->
<div class="container-fluid">
    <div class="row justify-content-center">
    <h2 class="main-text my-4 text-center">Contact <span class="fw-light text-decoration-underline">us!</span></h2>
    <div class="col-10 col-md-6">
        <form class="row justify-content-center g-2" method="post">
            {{ contact_form | crispy }}
            {% csrf_token %}
            <div class="text-center p-4"><button class="submit-btn" type="submit">Submit</button></div>
        </form>
    </div>
</div>
</div>

{% endblock content %}
